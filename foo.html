<div id="users">
  <input class="search-name" placeholder="Search by name" />
  <input class="search-yob" placeholder="Search by yob" />
  <button class="sort" data-sort="born">
    Sort by yob
  </button>
  <button class="sort" data-sort="name">
    Sort by name
  </button>
  <table>
    <!-- IMPORTANT, class="list" have to be at tbody -->
    <tbody class="list">
      <tr>
        <td class="name">Jonny Stromberg</td>
        <td class="born">1986</td>
      </tr>
      <tr>
        <td class="name">Jonas Arnklint</td>
        <td class="born">1985</td>
      </tr>
      <tr>
        <td class="name">Martina Elm</td>
        <td class="born">1986</td>
      </tr>
      <tr>
        <td class="name">Gustaf Lindqvist</td>
        <td class="born">1983</td>
      </tr>
    </tbody>
  </table>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//listjs.com/assets/javascripts/list.min.js"></script>

<script>
var options = {
  valueNames: [ 'name', 'born' ]
};

var userList = new List('users', options);
$('.search-yob').on('keyup', function() {
  var searchString = $(this).val();
  userList.search(searchString, ['born']);
});
$('.search-name').on('keyup', function() {
  var searchString = $(this).val();
  userList.search(searchString, ['name']);
});
</script>
