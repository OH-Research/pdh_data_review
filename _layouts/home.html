---
layout: default
---

<div class="home">
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <tr>
            <td><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></td>
			<td>{% for tag in post.tags %}<a class="tag-link" href="{{ site.url }}/pdh_data_review/topics/#{{ tag }}">#{{ tag }}</a> {% endfor %}</td>
 		</tr>
      </li>
    {% endfor %}
  </ul>

</div>
